<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="css/main.css" />
      <title>Fancy Inputs</title>
   </head>
   <body>
      <div class="container">
         <div class="background-img"></div>

         <div class="form-container">
            <h1 class="form-container-heading">Sign In</h1>

            <form action="" method="POST" class="form-container-mainForm">
               <div class="form-group">
                  <input type="text" id="username" placeholder="username or email" name="name" tabindex="1" class="form-group-input" required />
                  <label for="username" class="form-group-label">Username</label>
               </div>
               <div class="form-group">
                  <input type="password" id="password" placeholder="password" tabindex="2" class="form-group-input" required />
                  <label for="password" class="form-group-label">Password</label>
               </div>
            </form>

            <button class="form-container-button">Sign in</button>

            <p class="form-container-message">Or login with</p>

            <div class="form-container-socials">
               <div class="facebook">
                  <a href="https://www.facebook.com/" target=" "><i class="fa fa-facebook"></i></a>
               </div>
               <div class="google">
                  <a href="https://www.google.com/" target=" "><i class="fa fa-google"></i></a>
               </div>
            </div>

            <h3 class="form-container-bottom-info">Sign Up</h3>
         </div>
      </div>
   </body>
</html>
